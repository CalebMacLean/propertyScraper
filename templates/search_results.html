{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
{% if properties %}
    {% for property in properties %}
    <div>
        <p class="result" data-owner-id="{{property.owner_id}}">{{ property.address }}</p>
    </div>
    {% endfor %}
{% endif %}
{% if owners %}
    {% for owner in owners %}
    <div>
        <p class="result" data-owner-id="{{owner.id}}">{{ owner.full_name }}</p>
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
