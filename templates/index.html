<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,900&family=Notable&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="container-fluid mb-5">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Site Logo -->
            <span class="navbar-brand">Lord Tracker</span>
            <!-- Hamburger Button for Smaller Screens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Div Container for Collapseable NavBar Content -->
            <div class="collapse navbar-collapse container-fluid" id="navbarSupportedContent">
                <!-- Nav Bar Links -->
                <ul class="navbar-nav mr-auto col-6">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Owners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Companies</a>
                    </li>
                </ul>
                <!-- Search Bar -->
                <form class="form-inline my-2 my-lg-0 col-6">
                    <input id="search-input" class="form-control mr-sm-2 w-75" type="search" placeholder="Search by owner, property, or company" aria-label="Search">
                    <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <!-- Table Section -->
        <div id="table-container" 
        class="d-flex flex-column justify-content-center align-items-center row">
        </div>

        <!-- Paginated List Section -->
        <div id="list-container" class="d-flex flex-column justify-content-center align-items-center row"></div>

        <!-- Search Results Section -->
        <div id="result-container" class="d-flex flex-row justify-content-center"></div>

        <!-- Owner Data Section -->
        <div id="owner-container" class="container d-flex flex-column justify-content-center"></div>
    </main>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
